<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script DDD</title>

    <!--Todos os CSS-->
    <link rel="stylesheet" href="./assets/css/pad.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/text.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">

    <!--VueJs-->
    <!--<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>-->          <!--Desenvolvimento-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>               <!--Produção-->
</head>

<body>
    <header>
        <div class="container flex">
            <div class="frase_inicial">
                <H1>{{bv}}</H1>
                <p>{{desc}}</p>
            </div>
        </div>
    </header>
    <main>
        <section class="principal">
            <div class="listaNum container">
                <div class="ListaNum--topo flex column">
                    <div class="form">
                        <form method="post" action="">
                            <label class="label_num">Digite aqui seu número sem DDD com o 9 na frente:<br>
                                <input class="input_num" type="tel" maxlength="9">
                            </label>

                            <button class="bttn" v-on:click.prevent='enviar'>Listar Números</button>
                        </form>
                    </div>
                    <div class="alert" >
                        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                       {{alert}}
                    </div>
                </div>
                <div id="clip" class="lista_numeros">
                    <ul v-if="mostrar" class="numeros">
                        <li v-for="item in lista"><a :href="['https://wa.me/+55'+item.ddd+numeros]">
                            https://wa.me/+55{{ item.ddd }}{{numeros}}
                        </a></li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="./assets/js/ddd.js"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
